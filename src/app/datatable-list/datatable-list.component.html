
<div class="container" style="margin-top: 2%;">
    <h2 class="text-center"> <b>TECHNCIANS LIST</b></h2>
    <button class="btn btn-primary " style="margin-left: 1%; margin-top: 1%; margin-bottom: 1%;" (click)=goToListPage()>BACK</button>
  
    <p-table #dt2 [value]="technicians" dataKey="techID" [rows]="8" [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[8,16,24]"  styleClass="p-datatable-technicians" [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['name', 'number', 'email','gender','permanentAddress']">
       

        
            
                <ng-template pTemplate="header">
                    <tr>
                        <th>TECHNICIAN NAME</th>
                        <th>TECHNICIAN NUMBER</th>
                        <th style="width: 21%;">TECHNICIAN EMAILID</th>
                        <th>TECHNICIAN GENDER</th>
                        <th>TECHNICIAN ADDRESS</th>
                        <th style="width: 20%;">ACTION</th>
                    </tr>
                    <tr>
                        <th>
                            <p-columnFilter type="text" field="name"></p-columnFilter>
                        </th>
                        <th>
                            <p-columnFilter type="text" field="number"></p-columnFilter>
                        </th>
                        <th>
                            <p-columnFilter type="text" field="email"></p-columnFilter>
                        </th>
                        <th>
                            <p-columnFilter type="text" field="gender"></p-columnFilter>
                        </th>
                        <th>
                            <p-columnFilter type="text" field="permanentAddress"></p-columnFilter>
                        </th>
                    </tr>
                </ng-template>
            
                <ng-template pTemplate="body" let-technician>
                    <tr > 
                        <td class="bg-info">
                            {{ technician.name }}
                        </td>
                        <td class="bg-info">{{ technician.number }}</td>
                        <td class="bg-info">{{ technician.email }}</td>
                        <td class="bg-info">{{ technician.gender }}</td>
                        <td class="bg-info">{{ technician.permanentAddress }}</td>
                    
                        <td >
                            <button class="btn btn-info btn-sm" (click)="viewTechnician(technician.techID)" >View </button>
                            <button class="btn btn-primary btn-sm"  style="margin-left: 5px" (click)="updateTechnician(technician.techID)" > Update </button>
                            <button class="btn btn-danger btn-sm"  style="margin-left: 5px" (click)="deleteTechnician(technician.techID)"> Delete </button>
                        </td>
                    </tr>
                </ng-template>
            
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="5">No customers found.</td>
                    </tr>
                </ng-template>
            
            
            
                
            </p-table>
            <br />
            <br />
            <br />
            </div>
